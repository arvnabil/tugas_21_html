<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Belajar HTML -NIOMIC</title>
</head>
<body>
    <h1>Rumah Makan Ibu Jamal</h1>
    <p>Silahkan pilih menu makan Anda di bawah ini!</p>
    <label for="makanan">Makanan : </label>
    <select name="Makanan" id="makanan">
        <option>Tempoyak Ikan</option>
        <option>Soto Kudus</option>
        <option>Tude Bakar</option>
        <option>Asinan Betawi</option>
        <option>Kerak Telor</option>
        <option>Nasi Padang</option>
    </select>
    <br><br>
    <label for="minuman">Minuman : </label>
    <select name="minumam" id="minuman" multiple>
        <option>Es Teh</option>
        <option>Jus jeruk</option>
        <option>Air mineral</option>
        <option>Jus Tomat</option>
    </select>
</body>
</html>
